
  <table mat-table [dataSource]="dataSource" class="fiveby1-table">
  
      <ng-container [matColumnDef]="column" *ngFor="let column of data.displayedColumns">
          <th mat-header-cell *matHeaderCellDef class="fbo-table-th"> {{data.columnHeaders[column]}} </th>
          <td mat-cell *matCellDef="let element"> {{findColumnValue(element, column, data.columnParsingFn)}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="data.displayedColumns" class="fiveby1-table-header"></tr>
      <tr mat-row *matRowDef="let element; columns: data.displayedColumns;" class="fiveby1-element-row"></tr>
  </table>
