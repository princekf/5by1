<h2 class="form-header">{{formHeader}} </h2>

<div *ngIf="loading">
  <ngx-skeleton-loader count="5"></ngx-skeleton-loader>
</div>
<form [style.display]="loading ? 'none': ''" [formGroup]="form" class="fbo-create-form" (ngSubmit)="upsertRevenue()">
  <p>

    <mat-form-field>
      <mat-label>Choose a ReceivedDate </mat-label>
      <input matInput [matDatepicker]="picker" formControlName="receivedDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.controls['receivedDate'].hasError('required')">Please Enter Paid Date</mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>Customer Name</mat-label>
      <input type="text" matInput placeholder="Enter vendor Name Name Ex. Xpeditions.." formControlName="customer"
        [matAutocomplete]="autoCategory">
      <mat-autocomplete autoActiveFirstOption #autoCategory="matAutocomplete" [displayWith]="extractNameOfObject">
        <mat-option *ngFor="let customerS of customerFiltered" [value]="customerS">
          {{customerS.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>InvoiceNumber</mat-label>
      <mat-select placeholder="Enter InvoiceNumber" formControlName="invoice">
        <mat-option *ngFor="let invoice of invoices" [value]="invoice">{{invoice.invoiceNumber}}</mat-option>
      </mat-select>

    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>Bank Number</mat-label>
      <input type="text" matInput placeholder="Enter vendor Name Name Ex. Xpeditions.." formControlName="bank"
        [matAutocomplete]="autoCategorybank">
      <mat-autocomplete autoActiveFirstOption #autoCategorybank="matAutocomplete" [displayWith]="extractNameOfObject">
        <mat-option *ngFor="let bankS of banksFiltered" [value]="bankS">
          {{bankS.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <input formControlName="category" type="text" matInput placeholder="Enter Category">
      <mat-error *ngIf="form.controls['category'].hasError('required')">Please Enter Category</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input formControlName="amount" type="number" matInput placeholder="Enter Amount">
      <mat-error *ngIf="form.controls['amount'].hasError('required')">Please Enter HSN Number</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input formControlName="description" type="text" matInput placeholder="Enter description">
      <mat-error *ngIf="form.controls['description'].hasError('required')">Please write description</mat-error>
    </mat-form-field>
  </p>

  <p class="form-submit-container">
    <button class="cancel-button" mat-button (click)="goToPreviousPage(route,router)">Cancel</button>
    <button class="submit-button" mat-button>save</button>
  </p>

</form>
